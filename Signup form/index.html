<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 align="center">Signup Form</h1>
    <br>
    <hr>
    <form class="table" method="post">
        <table border="0" cellspacing="0" align="center" height="500px">
            <tr>
                <th class="header" colspan="2" align="center">SIGN UP</th>
                <tr>
                    <td>First Name:</td>
                    <td>
                        <input type="text" name="username" required="required" size="20" placeholder="First Name">
                    </td>
                    </tr>

                <tr>
                    <td>Last Name:</td>
                    <td>
                        <input type="text" name="username" required="required" size="20" placeholder="Last Name">
                    </td>
                    </tr>

                <tr>
                    <td>Screen Name:</td>
                    <td>
                        <input type="text" name="username" required="required" size="20" placeholder="Screen Name">
                    </td>
                    </tr>

                <tr>
                    <td>Date of Birth:</td>
                    <td>
                        <input type="date" name="date">
                    </td>
                </tr>

                <tr>
                    <td>Gender:</td>
                    <td>
                    <label><input type="radio" value="M" name="gender">Male</label>
                    <label><input type="radio" value="F" name="gender">Female</label>
                    </td>
                </tr>

                <tr>
                    <td>Country:</td>
                    <td>
                        <select name="country">
                            <option>--Select Country--</option>
                            <option>Nepal</option>
                            <option>China</option>
                            <option>Germany</option>
                            <option>Switzerland</option>
                            <option>USA</option>
                            <option>Norway</option>
                        </select>
                    </td>
                    </tr>

                    <tr>
                        <td>Email:</td>
                        <td>
                            <input type="email" name="useremail" required="required" size="20" placeholder="name@gmail.com">
                        </td>
                        </tr>

                    <tr>
                        <td>Phone:</td>
                        <td>
                            <input type="contact" name="userphone" required="required" size="20" maxlength="10" minlength="10">
                        </td>
                        </tr>

                    <tr>
                        <td>Password:</td>
                        <td>
                            <input type="password" name="userpassword" required="required" size="20" minlength="10">
                        </td>
                        </tr>

                    <tr>
                        <td>Confirm Password:</td>
                        <td>
                            <input type="password" name="userpassword" required="required" size="20" minlength="10">
                        </td>
                        </tr>

                    <tr>
                        <td colspan="2" align="center">
                            <input type="checkbox" required>
                            I agree to the terms of use
                        </td>
                    </tr>

                    <tr>
                        <td class="button" colspan="2" align="right">
                            <input type="submit" class="submit">
                            <input type="reset" class="reset">
                            
                        </td>
                    </tr>

                </table>
                </form>

                <footer>
                    <center>
                        &copy; Skandha Neupane
                    </center>

                </footer>


               

</body>
</html>
